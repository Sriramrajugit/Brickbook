name: ledger_app
description: A mobile ledger application for managing expenses, employees, and payroll.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP Client
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # Network Connectivity
  connectivity_plus: ^5.0.2
  
  # Date Formatting
  intl: ^0.18.1
  
  # Charts (for dashboard)
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
